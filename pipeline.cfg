[DEFAULT]
lofarroot = LOFAR_ROOT/lofar/release
casaroot = LOFAR_ROOT/local/release
pyraproot = 
hdf5root = 
wcsroot = LOFAR_ROOT/local/release
aoflaggerroot=LOFAR_ROOT/local/release
pythonpath = LOFAR_ROOT/lofar/release/lib/python2.7/site-packages
runtime_directory =  PREFACTOR_SCRATCH_DIR/prefactor/rundir
recipe_directories = [%(pythonpath)s/lofarpipe/recipes,PREFACTOR_SCRATCH_DIR/prefactor]
working_directory = PREFACTOR_SCRATCH_DIR/prefactor/workdir
task_files = [%(lofarroot)s/share/pipeline/tasks.cfg]

[layout]
job_directory = %(runtime_directory)s/%(job_name)s

[cluster]
clusterdesc = local.clusterdesc 

[deploy]
engine_ppath = %(pythonpath)s:%(pyraproot)s/lib:/opt/cep/pythonlibs/lib/python/site-packages
engine_lpath = %(lofarroot)s/lib:%(casaroot)s/lib:%(pyraproot)s/lib:%(hdf5root)s/lib:%(wcsroot)s/lib

[logging]
log_file = %(runtime_directory)s/var/log/pipeline-%(job_name)s-%(start_time)s.log
xml_stat_file = %(runtime_directory)s/var/log/pipeline-%(job_name)s-%(start_time)s-statistics.xml

[feedback]
# Method of providing feedback to LOFAR.
# Valid options:
#    messagebus    Send feedback and status using LCS/MessageBus
#    none          Do NOT send feedback and status
method = none

[remote]
method=local
max_per_node=20

